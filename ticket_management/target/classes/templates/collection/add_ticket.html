	<div class="container">

			<p class="h4 mb-4">Create Ticket</p>

			<form action="#" th:action="@{/ticket/save}"
				th:object="${tickets}" method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />

				<h5>Title</h5>
				<input type="text" th:field="*{ticket_title}"
					class="form-control mb-4 col-4" placeholder="Enter ticket title">

				<h5>Short Description</h5>
				<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Enter ticket description">

				

				<button type="submit" class="btn btn-info col-2">SUBMIT</button>

			</form>
