<!DOCTYPE HTML >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>ticket management</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/ticket/list}">Tickets</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/ticket/newTicket}">New Ticket</a></li>
			</ul>
		</div>
	</nav>





	<div class="container">


		<h1>List of Tickets</h1>
	</div>
	<hr>

	<!-- search button -->
	<!-- <a th:href="@{/ticket/new}" class="btn btn-primary btn-sm mb-3">Add Employee </a>-->
	
	
	<form action="#" th:action="@{/ticket/Searchticket}" method="GET">

								<input type="text" name="freeText" placeholder="Enter Text To Search"/>
								<button class="btn btn-primary btn-sm mb-3">Search</button>
	</form>
	<br/>


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Ticket Title</th>
				<th>Ticket Short Description</th>
				<th>Ticket Created on</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempTicket : ${tickets}">

				<td th:text="${tempTicket.id}" />
				<td th:text="${tempTicket.ticket_title}" />
				<td th:text="${tempTicket.description}" />
				<td th:text="${tempTicket.created_on}" />

				<td>
					<div class="row">

						<div class="col-small">
							<!-- Add "update" button/link -->
							<form action="#" th:action="@{/ticket/editticket}" method="GET">

								<input type="hidden" name="tic_id" th:value="${tempTicket.id}" />
								<button type="submit" class="btn btn-primary btn-sm mb-3">Edit</button>

							</form>
						</div>
						
					
					<div class="col-small">
			<!-- Add "view" button/link -->
			<form action="#" th:action="@{/ticket/editticket}" method="GET">

				<input type="hidden" name="tic_id" th:value="${tempTicket.id}" />
				<button type="submit" class="btn btn-danger btn-sm" >View</button>

			</form>
		</div>
		
		<div class="col-small">
			<!-- Add "delete" button/link -->
			<form action="#" th:action="@{/ticket/deleteticket}" method="POST">

				<input type="hidden" name="tick_id" th:value="${tempTicket.id}" />
				<button type="submit" 
					onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
					Delete</button>

			</form>
		</div>
		</div>
			</tr>
		</tbody>
	</table>


</body>
</html>
